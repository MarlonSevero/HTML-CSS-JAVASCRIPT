<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form id="dados" name="name" method="post" action="/aplicacao"> <!--TAG FORM: PRINCIPAL DO FORMULARIO
                                                                    TAG ID E NAME: USADO PELAS LINGUAGEM PARA CAPTAR OS DADOS
                                                                    METHOD: GET OU POST
                                                                    ACTION: APLICACAO QUE VAI RECUPERAR OS DADOS
                                                                    -->

        <fieldset> <!--Agrega informacoes-->
            <legend>Dados Pessoais</legend> <!--legenda-->
            <p>lorem1</p>
            <p>lorem1</p>
            <p>lorem1</p>
        </fieldset>

        <fieldset>
            <legend>Prencha Usuario</legend>
            <label for="user">Usuario:</label> <!--etiqueta do campo, for: vincula ao id do input-->
            <input type="text" id="user" name="user">
        </fieldset>

        <fieldset>
            <legend>USUARIO</legend>
            <label for="passwd">Senha:</label>
            <input type="password" id="passwd" name="passwd">
        </fieldset>

        <fieldset>
            <legend>EMAIL</legend>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail">
        </fieldset>

        <fieldset>
            <legend>URL</legend>
            <label for="urladd">URL:</label>
            <input type="url" id="urladd" name="urladd">
        </fieldset>

        <fieldset>
            <legend>SEARCH</legend>
            <label for="srcaddr">BUSCA:</label>
            <input type="search" id="srcaddr" name="srcaddr">
        </fieldset>

        <fieldset>
            <legend>TELEFONE</legend>
            <label for="teladdr">TEL:</label>
            <input type="tel" id="teladdr" name="teladdr">
        </fieldset>

        <fieldset>
            <legend>FILE</legend>
            <label for="file">FILE:</label>
            <input type="file" id="file" name="file">
        </fieldset>
    </form> 

    <form id="datas" name="datas" method="post" action="\">
        <fieldset>
            <legend>Campo Date</legend>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </fieldset>

        <fieldset>
            <legend>Campo Hora</legend>
            <label for="hr">Hora:</label>
            <input type="time" id="hr" name="hr">
        </fieldset>

        <fieldset>
            <legend>Campo DateTime Local</legend>
            <label for="datetime">DataHora</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </fieldset>


        <fieldset>
            <legend>Campo Week</legend>
            <label for="week">Semana</label>
            <input type="week" id="week" name="week">
        </fieldset>

        <fieldset>
            <legend>Campo Month</legend>
            <label for="month">Mes</label>
            <input type="month" id="month" name="month">
        </fieldset>

        <fieldset>
            <legend>Campo Numerico</legend>
            <label for="num">Numero</label>
            <input type="number" id="number" name="number">
        </fieldset>

        <fieldset>
            <legend>Campo Range</legend>
            <label for="range">Rangue</label>
            <input type="range" id="range" name="eange"
            min="1" max="100" step="1">
        </fieldset>

    </form>
</body>
</html>
